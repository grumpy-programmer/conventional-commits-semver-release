name: branch
on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: get dependencies
        run: yarn

      - name: build
        run: yarn build
